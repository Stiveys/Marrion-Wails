    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Marrion Wails Insurance Agency | Your Safety Net for Life's Uncertainties" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Marrion Wails Insurance Agency | Your Safety Net for Life's Uncertainties" />
    <meta name="twitter:description" content="Comprehensive insurance and financial solutions in Kenya. Motor, health, business, and life insurance with personalized service." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://marrionwailsinsuranceagency.co.ke" />
    
    <!-- Favicon and Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "InsuranceAgency",
      "name": "Marrion Wails Insurance Agency",
      "description": "Your Safety Net for Life's Uncertainties - Comprehensive insurance and financial solutions in Kenya",
      "url": "https://marrionwailsinsuranceagency.co.ke",
      "telephone": "+254700432010",
      "email": "mwinsuranceagency@gmail.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Nairobi",
        "addressCountry": "KE"
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday", 
            "Wednesday",
            "Thursday",
            "Friday"
          ],
          "opens": "08:00",
          "closes": "17:00"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Saturday",
          "opens": "09:00",
          "closes": "13:00"
        }
      ],
      "areaServed": {
        "@type": "Country",
        "name": "Kenya"
      }
    }
    </script>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
